    <script>
        function flipswitch() {
            // Get the checkbox
            var checkBox = document.getElementById("themeswitch");

            var theme = document.getElementsByTagName('link')[0];

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true) {
                //neumorphic
                theme.setAttribute('href', 'assets/css/neumorphic.css');
            } else {
                //glassmorphic
                theme.setAttribute('href', 'assets/css/glassmorphic.css');
            }
        }
    </script>
