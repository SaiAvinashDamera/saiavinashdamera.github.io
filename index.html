    <script type="text/javascript">
        function flipswitch() {
            console.log("iwashere button");
            // Get the checkbox
            var checkBox = document.getElementById("themeswitch");

            var theme = document.getElementsByTagName('link')[0];

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true) {
                //neumorphic
                theme.setAttribute('href', 'assets/css/neumorphic.css');
            } else {
                //glassmorphic
                theme.setAttribute('href', 'assets/css/glassmorphic.css');
            }
        }

        function BarAnimation() {
            console.log("iwashere");
            var elem = document.getElementsByClassName("bar-inline");
            var targetWidth = elem.style.width;
            var width = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (width >= targetWidth) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width * 1 + '%';
                }
            }
        }
    </script>
